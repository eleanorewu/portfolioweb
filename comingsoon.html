  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="coming.css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>Coming Soon</h1>
        <h2>The website is under construction</h2>

        <div class="count">

            <div class="countd">
                <span id="days">00</span>
                Days
            </div>

            <div class="countd">
                <span id="hours">00</span>
                Hours
            </div>

            <div class="countd">
                <span id="minutes">00</span>
                Minutes
            </div>

            <div class="countd">
                <span id="seconds">00</span>
                Seconds
            </div>

        </div>

        <div class="back-box">
            <a href="index.html" class="back-bt">GO BACK HOME</a>
        </div>

    </div>

    <script type="text/javascript">
        var count = new Date("jun 1,2020 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var d = count - now;

            var days = Math.floor(d / (1000 * 60 * 60 * 24));
            var hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((d % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (d <= 0) {
                clearInterval(x);
            }

        }, 1000);
    </script>
</body>

</html>
